<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
            integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ=="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/static/style.css" />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.1.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>

        <title>MacHacks</title>
    </head>

    <body>
        <div>
            <div id="map" style="width: 1000px; height: 500px"></div>
            <pre id="info"></pre>
        </div>
        <br />
        <div>
            <button id="selection" onclick="toggleInteractivity()">
                Select Points
            </button>
            <button onclick="runAlgo('classical')">Run Classical</button>
            <button onclick="runAlgo('quantum')">Run Quantum</button>
            <label for="quantity">Number of Vehicles: </label>
            <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="2"
                onchange="changeK()"
            />
        </div>
    </body>
    <script src="/static/main.js"></script>
</html>
